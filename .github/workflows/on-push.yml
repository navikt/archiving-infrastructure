name: Register load-tests cron-job on push
on:
  push:

env:
  docker_image: ghcr.io/${{ github.repository }}/innsending-system-tests:${{ github.sha }}

jobs:
  build-and-push:
    name: Build tests, package tests in docker image and push docker image
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with maven
        run: mvn install --file system-tests/pom.xml -DskipTests
  
      - name: Build and push Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: team-soknad
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: dev
          byosbom: target/bom.json
          dockerfile: system-tests/Dockerfile
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-load-tests-cron-job:
    name: Deploy load-tests as a CronJob
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy cronjob
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: system-tests/.nais/nais.yml
          VAR: image=${{needs.build-and-push.outputs.image}}
